<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV to Fishing Gear HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
    }
    button {
      margin-right: 10px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #output {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>CSV to Fishing Gear HTML</h1>
  <textarea id="csvInput" placeholder="Paste your CSV data here..."></textarea>
  <br />
  <button onclick="convertCSV()">Generate HTML</button>
  <button onclick="clearFields()">Clear</button>
  <div id="output"></div>

  <script>
    function convertCSV() {
      const input = document.getElementById("csvInput").value.trim();
      const lines = input.split(/\r?\n/);
      const output = [];
      let currentCategory = "";
      let currentSubcategory = "";

      for (let i = 1; i < lines.length; i++) {
        const [categoryRaw, subcategoryRaw, itemNameRaw, itemLinkRaw] = lines[i].split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);

        const category = categoryRaw?.replace(/"/g, '').trim();
        const subcategory = subcategoryRaw?.replace(/"/g, '').trim();
        const itemName = itemNameRaw?.replace(/"/g, '').trim();
        const itemLink = itemLinkRaw?.replace(/"/g, '').trim();

        if (!category || !subcategory || !itemName || !itemLink) continue;

        if (category !== currentCategory) {
          output.push(`\n🐟 ${category}`);
          currentCategory = category;
          currentSubcategory = "";
        }

        if (subcategory !== currentSubcategory) {
          output.push(`\n<strong>${subcategory}</strong>`);
          currentSubcategory = subcategory;
        }

        output.push(`<li><a href="${itemLink}" target="_blank" rel="sponsored nofollow">${itemName}</a></li>`);
      }

      document.getElementById("output").innerHTML = output.join("\n");
    }

    function clearFields() {
      document.getElementById("csvInput").value = "";
      document.getElementById("output").innerHTML = "";
    }
  </script>
</body>
</html>
