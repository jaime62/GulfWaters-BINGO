<div class="container">

<h1><img style="display: block; margin-left: auto; margin-right: auto;" src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/WheatonsWorld_blue_Ws_trans.png" alt="Wheaton's World logo" width="116" height="93" /></h1>
<h3 style="text-align: center; color: darkblue;">Contact Form</h3>
<div class="container">
  <h3>Contact Form</h3>
  <form target="_blank" action="https://formsubmit.co/c4d5524d09a9ac065c571db27db05108" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
  </form>
</div>
