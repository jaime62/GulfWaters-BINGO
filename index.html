<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon for desktop browser tab -->
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/WheatonsWorld_favicon.png">

<!-- Apple Touch Icon for iPhone Home Screen -->
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/WheatonsWorld_favicon.png">

  <title>Welcome to Wheaton's World!</title>
<style>
    body {
      margin: 0;
      padding: 0;
    }

    .center-logo {
      display: flex;
      justify-content: center;       /* horizontal centering */
      align-items: center;           /* vertical centering (optional) */
      height: 100vh;                 /* full height to center vertically */
    }

    .logo-img {
      transform: scale(1.5);         /* 50% larger */
      transform-origin: center;      /* scale from center */
      max-width: 100%;               /* keep responsive */
      height: auto;
    }
  </style>
</head>
<body>

  <div class="center-logo">
    <img class="logo-img" src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/WheatonsWorld_logo_blue.png" alt="Wheaton's World Logo">
  </div>

</body>
</html>
