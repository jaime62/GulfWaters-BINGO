<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV to HTML Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    button {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
    }
    pre {
      background: #fff;
      padding: 1rem;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>CSV to HTML Generator</h2>

  <textarea id="csvInput" placeholder="Paste CSV data here..."></textarea><br>
  <button onclick="generateHTML()">Generate HTML</button>
  <button onclick="clearAll()">Clear</button>

  <h3>Generated HTML:</h3>
  <pre id="output"></pre>

  <script>
    function generateHTML() {
      const csv = document.getElementById('csvInput').value.trim();
      const lines = csv.split('\n');
      const htmlBlocks = [];

      let currentCategory = '';
      let currentSubcategory = '';
      let subcatBuffer = '';

      // Skip header row (start from index 1)
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;

        // Split by comma but handle potential quotes
        const columns = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.replace(/^"|"$/g, '').trim());

        const category = columns[0];
        const subcategory = columns[1];
        const itemHTML = columns[3];

        if (!itemHTML || itemHTML === 'LI-CODE') continue;

        // New category
        if (category !== currentCategory) {
          if (subcatBuffer) {
            htmlBlocks.push(subcatBuffer + '</ul></div>'); // Close previous subcategory
            subcatBuffer = '';
          }
          htmlBlocks.push(`<div class="category" onclick="toggle(this)"><span class="emoji">üêü</span> ${category}</div>`);
          currentCategory = category;
          currentSubcategory = '';
        }

        // New subcategory
        if (subcategory !== currentSubcategory) {
          if (subcatBuffer) {
            htmlBlocks.push(subcatBuffer + '</ul></div>'); // Close previous subcategory
          }
          subcatBuffer = `<div class="subcategory"><div class="sub-subcategory"><h4>${subcategory}</h4><ul>`;
          currentSubcategory = subcategory;
        }

        // Add item
        subcatBuffer += itemHTML;
      }

      if (subcatBuffer) {
        htmlBlocks.push(subcatBuffer + '</ul></div>'); // Final subcategory
      }

      document.getElementById('output').textContent = htmlBlocks.join('\n');
    }

    function clearAll() {
      document.getElementById('csvInput').value = '';
      document.getElementById('output').textContent = '';
    }
  </script>
</body>
</html>
