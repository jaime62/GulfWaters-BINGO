<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BINGO Patterns Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      max-width: 120px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #555;
    }
  </style>
</head>
<body>
  <h1>BINGO Patterns Gallery</h1>
  <div class="gallery">
    <!-- All 20 thumbnails below -->
    <div align="center">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-4%20Corners.png" alt="4 Corners" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-H.png" alt="H" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-Reverse%20Cross.png" alt="Reverse Cross" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-Blackout.png" alt="Blackout" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-Kite.png" alt="Kite" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-RR%20Tracks.png" alt="RR Tracks" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-Borders.png" alt="Borders" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-L.png" alt="L" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-T.png" alt="T" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-Cross.png" alt="Cross" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-Long%20C.png" alt="Long C" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-U.png" alt="U" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-Diamond.png" alt="Diamond" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-Long%20E.png" alt="Long E" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-Wine%20Glass.png" alt="Wine Glass" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-Field%20Goal.png" alt="Field Goal" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-Regular.png" alt="Regular" onclick="openLightbox(this.src)">
    <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO-X.png" alt="X" onclick="openLightbox(this.src)">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
  <script>
    function openLightbox(imgSrc) {
      basicLightbox.create(`
        <img src="${imgSrc}" style="max-width:90vw; max-height:90vh;" />
      `).show()
    }
  </script>
</body>
</html>
