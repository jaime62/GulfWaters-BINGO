  font-size: 1.5em; /* 50% larger */

}

</head>
<body>

  <!-- Download link in top right -->
  <div class="top-right-link">
    <a href="https://github.com/jaime62/Wheatons-World/raw/refs/heads/main/app/tools/Store%20Item%20URL%20Conversion.xlsm" download>
      Download the macro-enabled export template
    </a>
  </div>

  <!-- Header -->
  <div style="display: flex; align-items: center; margin-top: 2.5rem;">
    <img src="https://github.com/jaime62/Wheatons-World/blob/main/app/tools/WW_tools_medium.png?raw=true" style="width: 50%; height: auto; max-width: 100px; margin-right: 10px;">
    <h2 style="margin: 0;">CSV to HTML Converter</h2>
  </div>

  <!-- Input area -->
  <p>Paste your CSV data here (Category, Subcategory, Sub-subcategory, &lt;li&gt;Item Link&lt;/li&gt;):</p>
  <textarea id="csvInput" placeholder="Category,Subcategory,Sub-subcategory,&lt;li&gt;Item Link&lt;/li&gt;"></textarea>
  <button id="convertBtn" style="background-color: green; color: white; font-weight: bold;">Convert</button>
  <button onclick="resetFields()" style="background-color: red; color: white; font-weight: bold;">Clear ALL</button>

  <!-- Output -->
  <h3>Generated HTML Code:</h3>
  <textarea id="htmlOutput" readonly></textarea>
  <button onclick="copyToClipboard()" style="background-color: blue; color: white; font-weight: bold;">Copy HTML to Clipboard</button>

  <!-- Preview -->
  <h3>Live Preview:</h3>
  <div id="livePreview" class="output-preview"></div>

  <!-- Footer -->
  <footer class="site-footer">
    <p style="text-align: center; font-size: 0.95rem; color: #333; margin-top: 2rem;">
      <i>CSV to HTML Converter‚Ñ¢ is a proud part of <a href="https://wheatonsworld.com" target="_blank" style="color: #1a237e; text-decoration: none;"><b>Wheaton‚Äôs World‚Ñ¢</b></a>&nbsp;&nbsp;-&nbsp;&nbsp;All rights reserved.</i>
    </p>
  </footer>

  <!-- Script -->
  <script>
    function sanitize(str) {
      return str.replace(/^"+|"+$/g, '').replace(/""/g, '"').trim();
    }

const emojiMap = {
  "Apparel & Protection": "https://github.com/jaime62/Wheatons-World/blob/main/app/Tech-Tackle-Box/images/emoji-swimsuit.png?raw=true",
  "Boating Accessories": "https://github.com/jaime62/Wheatons-World/blob/main/app/Tech-Tackle-Box/images/emoji-anchor-rope.png?raw=true",
  "Electronics": "https://github.com/jaime62/Wheatons-World/blob/main/app/Tech-Tackle-Box/images/emoji-fish-finder.png?raw=true",
  "Rods & Reels": "https://github.com/jaime62/Wheatons-World/blob/main/app/Tech-Tackle-Box/images/emoji-rod-reel.png?raw=true",
  "Storage": "https://github.com/jaime62/Wheatons-World/blob/main/app/Tech-Tackle-Box/images/emoji-tackle-box.png?raw=true",
  "Tackle": "https://github.com/jaime62/Wheatons-World/blob/main/app/Tech-Tackle-Box/images/emoji-lure.png?raw=true",
  "Tools": "https://github.com/jaime62/Wheatons-World/blob/main/app/Tech-Tackle-Box/images/emoji-plier-gaff.png?raw=true"
};

function getCategoryIcon(category) {
  const icon = emojiMap[category];
  if (!icon) return `<span class="emoji">üêü</span>`;
  if (icon.startsWith("http")) {
    return `<img src="${icon}" alt="${category} Emoji" class="emoji" style="width: 50px; height: 50px;">`;
  }
  return `<span class="emoji">${icon}</span>`;
}


    function convertCSV() {
      const csv = document.getElementById("csvInput").value.trim();
      const lines = csv.split("\n").filter(line => line.trim().length > 0);
      if (lines.length <= 1) return;

      const data = lines.slice(1); // skip header
      let html = "";
      let preview = "";
      let currentCategory = "", currentSubcategory = "";

      for (const line of data) {
        const parts = line.split(",").map(sanitize);
        if (parts.length < 4) continue;

        const [category, subcategory, subsub, liItem] = parts;
        const iconHTML = getCategoryIcon(category);

        // New Category
        if (category !== currentCategory) {
          if (currentCategory) {
            html += "</ul></div></div></div>\n";
            preview += "</ul></div></div></div>";
          }
          html += `<div class="category" onclick="toggle(this)">${iconHTML} ${category}</div>\n<div class="subcategory">\n`;
          preview += `<div class="category" onclick="toggle(this)">${iconHTML} ${category}</div><div class="subcategory">`;
          currentCategory = category;
          currentSubcategory = "";
        }

        // New Sub-subcategory
        if (subsub !== currentSubcategory) {
          if (currentSubcategory !== "") {
            html += "</ul></div>\n";
            preview += "</ul></div>";
          }
          html += `<div class="sub-subcategory">\n<h4>${subsub}</h4>\n<ul>\n`;
          preview += `<div class="sub-subcategory"><h4>${subsub}</h4><ul>`;
          currentSubcategory = subsub;
        }

        html += `${liItem}\n`;
        preview += `${liItem}`;
      }

      if (html) {
        html += "</ul></div></div></div>\n";
        preview += "</ul></div></div></div>";
      }

      document.getElementById("htmlOutput").value = html;
      document.getElementById("livePreview").innerHTML = preview;
    }

    function copyToClipboard() {
      const htmlText = document.getElementById("htmlOutput");
      htmlText.select();
      htmlText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("HTML copied to clipboard!");
    }

    function resetFields() {
      document.getElementById("csvInput").value = "";
      document.getElementById("htmlOutput").value = "";
      document.getElementById("livePreview").innerHTML = "";
    }

    document.getElementById("convertBtn").addEventListener("click", convertCSV);
  </script>

</body>
</html>
