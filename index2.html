<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheaton's World</title>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/WheatonsWorld_favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Libre+Baskerville&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: #f9f9f9;
      text-align: center;
    }

    .center-logo {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .logo-img {
      width: 300px;
    }

    .rest-text-norm {
      font-size: 1rem;
      color: #003366;
      margin-top: 4rem;
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .icon-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .tooltip-wrapper {
      position: relative;
      display: inline-block;
    }

    .tooltip-text {
      visibility: hidden;
      opacity: 0;
      max-width: 200px;
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      z-index: 1;
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
    }

    .tooltip-wrapper:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
    }

    .link-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #0074e8;
      font-weight: normal;
      margin-top: 1rem;
    }

    .link-nav:hover {
      font-weight: bold;
    }

    .small-bingo-ball {
      width: 120px;
      height: auto;
      margin-bottom: 0.5rem;
      animation-name: gelatine;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    /* Staggered animation delays */
    .icon-item:nth-child(1) .small-bingo-ball {
      animation-delay: 0s;
    }

    .icon-item:nth-child(2) .small-bingo-ball {
      animation-delay: 1s;
    }

    .icon-item:nth-child(3) .small-bingo-ball {
      animation-delay: 2s;
    }

    /* Spin animation */
    @keyframes spinFastSlow {
      0% { transform: rotate(0deg); }
      30% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    .spinning {
      animation: spinFastSlow 0.8s ease-out;
    }

    /* Gelatine Animation */
    @keyframes gelatine {
      0%   { transform: scale(1, 1); }
      25%  { transform: scale(0.9, 1.1); }
      50%  { transform: scale(1.1, 0.9); }
      75%  { transform: scale(0.95, 1.05); }
      100% { transform: scale(1, 1); }
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      .icon-row {
        flex-direction: column;
        align-items: center;
      }

      .icon-item {
        margin-bottom: 2rem;
      }

      .small-bingo-ball {
        width: 80px;
      }

      .link-nav {
        font-size: 0.95rem;
      }

      .tooltip-text {
        font-size: 0.75rem;
        max-width: 160px;
      }
    }
  </style>
</head>

<body>

  <div class="center-logo">
    <img class="logo-img" src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/WheatonsWorld_blue_Ws_trans.png" alt="Wheaton's World Logo">
  </div>

  <div class="rest-text-norm">Here's what we've done so far...</div>

  <div class="icon-row">
    <div class="icon-item">
      <a class="link-nav" href="https://www.wheatonsworld.com/app/BingoPayCalc/" target="_blank">
        <div class="tooltip-wrapper">
          <img class="small-bingo-ball" src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/app/BingoPayCalc/BINGO%20Ball.png" alt="Bingo Ball" data-id="1">
          <div class="tooltip-text">Calculate Bingo payouts instantly!</div>
        </div>
        <div>Bingo Payout Calculator</div>
      </a>
    </div>

    <div class="icon-item">
      <a class="link-nav" href="https://www.wheatonsworld.com/app/Tech-Tackle-Box/" target="_blank">
        <div class="tooltip-wrapper">
          <img class="small-bingo-ball" src="https://github.com/jaime62/Wheatons-World/blob/main/app/Tech-Tackle-Box/blue-tackle-box_192x192.png?raw=true" alt="Tackle Box" data-id="2">
          <div class="tooltip-text">Find handy Port A fishing info and gear!</div>
        </div>
        <div>Tech Tackle Box</div>
      </a>
    </div>

    <div class="icon-item">
      <a class="link-nav" href="https://www.wheatonsworld.com/app/tools/" target="_blank">
        <div class="tooltip-wrapper">
          <img class="small-bingo-ball" src="https://github.com/jaime62/Wheatons-World/blob/main/app/tools/WW_tools_icon.png?raw=true" alt="Coding Tools" data-id="3">
          <div class="tooltip-text">Convert CSV to clean HTML!</div>
        </div>
        <div>CSV to HTML Converter</div>
      </a>
    </div>
  </div>

  <footer class="site-footer">
    <p><i>Wheaton's World&#8482;&nbsp;&nbsp;&#124;&nbsp;&nbsp;All rights reserved.</i></p>
  </footer>

  <!-- Scroll Trigger -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('.icon-item').forEach(item => observer.observe(item));
  </script>

  <!-- Spin and pause/resume gelatine -->
  <script>
    const icons = document.querySelectorAll('.small-bingo-ball');

    icons.forEach(icon => {
      icon.addEventListener('mouseenter', () => {
        icon.classList.remove('gelatine');
        icon.style.animation = 'none';

        icon.classList.add('spinning');

        // Remove spin after it finishes
        setTimeout(() => {
          icon.classList.remove('spinning');
        }, 800); // match spin duration
      });
