<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV to HTML Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f0f8ff;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    .output-preview {
      border: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
    }
    .category {
      background: #92D6B5;
      color: white;
      padding: .5rem;
      margin-top: 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .subcategory {
      padding-left: 1rem;
      margin-top: 0.5rem;
    }
    .sub-subcategory h4 {
      margin: 0.5rem 0 0.25rem;
    }
    ul {
      margin: 0 0 1rem 1rem;
    }
    button {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>CSV to HTML Converter</h2>
  <p>Paste your CSV data here (Category, Subcategory, Sub-Subcategory, &lt;li&gt;Item Link&lt;/li&gt;):</p>
  <textarea id="csvInput" placeholder="Category,Subcategory,Sub-subcategory,&lt;li&gt;Item Link&lt;/li&gt;"></textarea>
  <button onclick="convertCSV()">Convert</button>

  <h3>Generated HTML Code:</h3>
  <textarea id="htmlOutput" readonly></textarea>
  <button onclick="copyToClipboard()">Copy HTML to Clipboard</button>

  <h3>Live Preview:</h3>
  <div id="livePreview" class="output-preview"></div>

  <script>
    function sanitize(str) {
      return str.replace(/^"+|"+$/g, '').replace(/""/g, '"').trim();
    }

    const emojiMap = {
      "Apparel & Protection": "🩳",
      "Boating Accessories": "⚓",
      "Electronics": "📱",
      "Rods & Reels": "🎣",
      "Tackle & Storage": "🧰",
      "Tools & Maintenance": "🔧"
    };

    function convertCSV() {
      const csv = document.getElementById("csvInput").value.trim();
      const lines = csv.split("\n").slice(1); // Skip header

      let output = "";
      let preview = "";
      let currentCategory = "", currentSubcategory = "", currentSubSubcategory = "";

      for (const line of lines) {
        const parts = line.split(",");
        if (parts.length < 4) continue;

        const catRaw = sanitize(parts[0]);
        const subcatRaw = sanitize(parts[1]);
        const subsubRaw = sanitize(parts[2]);
        const liCodeRaw = sanitize(parts.slice(3).join(","));

        const emoji = emojiMap[catRaw] || "🐟";

        if (catRaw !== currentCategory) {
          if (currentCategory !== "") {
            output += "</ul></div></div></div>\n";
            preview += "</ul></div></div></div>";
          }
          output += `<div class="category" onclick="toggle(this)"><span class="emoji">${emoji}</span> ${catRaw}</div>\n<div class="subcategory">\n`;
          preview += `<div class="category" onclick="toggle(this)"><span class="emoji">${emoji}</span> ${catRaw}</div><div class="subcategory">`;
          currentCategory = catRaw;
          currentSubcategory = "";
        }

        if (subsubRaw !== currentSubSubcategory || subcatRaw !== currentSubcategory) {
          if (currentSubSubcategory !== "") {
            output += "</ul></div>\n";
            preview += "</ul></div>";
          }
          output += `<div class="sub-subcategory">\n<h4>${subsubRaw}</h4>\n<ul>\n`;
          preview += `<div class="sub-subcategory"><h4>${subsubRaw}</h4><ul>`;
          currentSubSubcategory = subsubRaw;
          currentSubcategory = subcatRaw;
        }

        output += `${liCodeRaw}\n`;
        preview += `${liCodeRaw}`;
      }

      if (output) {
        output += "</ul></div></div></div>\n";
        preview += "</ul></div></div></div>";
      }

      document.getElementById("htmlOutput").value = output;
      document.getElementById("livePreview").innerHTML = preview;
    }

    function copyToClipboard() {
      const htmlText = document.getElementById("htmlOutput");
      htmlText.select();
      htmlText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("HTML copied to clipboard!");
    }
  </script>
</body>
</html>
