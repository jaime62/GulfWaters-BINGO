<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 img {
      display: block;
      margin: 0 auto 10px auto;
      width: 150px;
      height: auto;
    }

    h3 {
      text-align: center;
      color: darkblue;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-row {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .form-row .col {
      flex: 1;
    }

    input,
    textarea,
    button {
      font-size: 1rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 12.5em; /* 25% taller than rows="10" */
    }

    button {
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #000;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }

      textarea {
        width: 100%; /* Don't exceed the screen */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>
  <s href="https://wheatonsworld.com> <img src="https://raw.githubusercontent.com/jaime62/GulfWaters-BINGO/main/WheatonsWorld_blue_Ws_trans.png" alt="Wheaton's World logo" /></s>a>
    </h1>
    <h3>Contact Form</h3>
    <form target="_blank" action="https://formsubmit.co/c4d5524d09a9ac065c571db27db05108" method="POST">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" placeholder="Full Name" required />
        </div>
        <div class="col">
          <input type="email" name="email" placeholder="Email Address" required />
        </div>
      </div>
      <div class="form-group">
        <textarea name="message" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit">Submit Form</button>
    </form>
  </div>

</body>
</html>
