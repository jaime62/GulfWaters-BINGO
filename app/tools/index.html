<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV to HTML Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
    }
    button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #output {
      white-space: pre-wrap;
      background-color: #f0f0f0;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>CSV to HTML Generator</h1>

  <textarea id="csvInput" placeholder="Paste your CSV data here..."></textarea><br>
  <button onclick="generateHTML()">Generate HTML</button>
  <button onclick="clearFields()">Clear</button>

  <pre id="output"></pre>

  <script>
    function generateHTML() {
      const input = document.getElementById("csvInput").value.trim();
      if (!input) {
        document.getElementById("output").textContent = "Please paste some CSV data.";
        return;
      }

      const rows = input.split(/\r?\n/).map(row => row.split('\t'));
      let html = '';
      const grouped = {};

      for (const [category, subcategory, subSubcategory, liCode] of rows) {
        if (!grouped[category]) grouped[category] = {};
        if (!grouped[category][subcategory]) grouped[category][subcategory] = {};
        if (!grouped[category][subcategory][subSubcategory]) grouped[category][subcategory][subSubcategory] = [];
        grouped[category][subcategory][subSubcategory].push(liCode);
      }

      for (const category in grouped) {
        html += `<div class="category" onclick="toggle(this)"><span class="emoji">üêü</span> ${category}</div>\n`;
        html += `<div class="subcategory">\n`;
        for (const subcategory in grouped[category]) {
          for (const subSubcategory in grouped[category][subcategory]) {
            html += `  <div class="sub-subcategory">\n`;
            html += `    <h4>${subSubcategory}</h4>\n`;
            html += `    <ul>\n`;
            for (const li of grouped[category][subcategory][subSubcategory]) {
              html += `      ${li}\n`;
            }
            html += `    </ul>\n`;
            html += `  </div>\n`;
          }
        }
        html += `</div>\n`;
      }

      document.getElementById("output").textContent = html;
    }

    function clearFields() {
      document.getElementById("csvInput").value = "";
      document.getElementById("output").textContent = "";
    }

    // Optional: toggle() function for expand/collapse behavior
    function toggle(el) {
      const next = el.nextElementSibling;
      if (next && next.classList.contains("subcategory")) {
        next.style.display = next.style.display === "none" ? "block" : "none";
      }
    }
  </script>

</body>
</html>
