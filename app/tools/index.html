<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon links -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/jaime62/Wheatons-World/blob/main/app/tools/WW_tools_favicon_64x64.png?raw=true">
  <link rel="icon" type="image/png" sizes="192x192" href="https://github.com/jaime62/Wheatons-World/blob/main/app/tools/WW_tools_favicon_64x64.png?raw=true">
  <link rel="apple-touch-icon" sizes="180x180" href="https://github.com/jaime62/Wheatons-World/blob/main/app/tools/WW_tools_favicon_64x64.png?raw=true">
  <link rel="shortcut icon" href="https://github.com/jaime62/Wheatons-World/blob/main/app/tools/WW_tools_favicon_64x64.png?raw=true">
  
  <meta charset="UTF-8" />
  <title>CSV to HTML Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f0f8ff;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    .output-preview {
      border: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
    }
    .category {
      background: #92D6B5;
      color: white;
      padding: .5rem;
      margin-top: 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .subcategory {
      padding-left: 1rem;
      margin-top: 0.5rem;
    }
    .sub-subcategory h4 {
      margin: 0.5rem 0 0.25rem;
    }
    ul {
      margin: 0 0 1rem 1rem;
    }
    button {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
<!-- <IMG src="https://github.com/jaime62/Wheatons-World/blob/main/app/tools/WW_tools_medium.png?raw=true"> <h2>CSV to HTML Converter</h2> -->
  <div style="display: flex; align-items: center;">
  <img src="https://github.com/jaime62/Wheatons-World/blob/main/app/tools/WW_tools_medium.png?raw=true" style="width: 50%; height: auto; max-width: 100px; margin-right: 10px;">
  <h2 style="margin: 0;">CSV to HTML Converter</h2>
</div>
<a href="https://wheatonsworld.com/app/tools/Store%20Item%20URL%20Conversion.xlsm" download><i>Download macro-enabled export template (.xlsm)</i></a>
  <p>Paste your CSV data here (Category, Subcategory, Sub-subcategory, &lt;li&gt;Item Link&lt;/li&gt;):</p>
  <textarea id="csvInput" placeholder="Category,Subcategory,Sub-subcategory,&lt;li&gt;Item Link&lt;/li&gt;"></textarea>
  <button id="convertBtn" style="background-color: green; color: white; font-weight: bold;">Convert</button>
  <button onclick="resetFields()"style="background-color: red; color: white; font-weight: bold;">Clear ALL</button>

  <h3>Generated HTML Code:</h3>
  <textarea id="htmlOutput" readonly></textarea>
  <button onclick="copyToClipboard()"style="background-color: blue; color: white; font-weight: bold;">Copy HTML to Clipboard</button>
 

  <h3>Live Preview:</h3>
  <div id="livePreview" class="output-preview"></div>

    <footer class="site-footer">
    <p style="text-align: center; font-size: 0.95rem; color: #333; margin-top: 2rem;">
  <i>CSV to HTML Converter™ is a proud part of <a href="https://wheatonsworld.com" target="_blank" style="color: #1a237e; text-decoration: none;"><b>Wheaton’s World™</b></a>&nbsp;&nbsp;-&nbsp;&nbsp;All rights reserved.</i>
</p>
  </footer>
  
  <script>
    function sanitize(str) {
      return str.replace(/^"+|"+$/g, '').replace(/""/g, '"').trim();
    }

    const emojiMap = {
      "Apparel & Protection": "🩳",
      "Boating Accessories": "⚓",
      "Electronics": "📱",
      "Rods & Reels": "🎣",
      "Tackle & Storage": "🧰",
      "Tools & Maintenance": "🔧"
    };

    function convertCSV() {
      const csv = document.getElementById("csvInput").value.trim();
      const lines = csv.split("\n").filter(line => line.trim().length > 0);
      if (lines.length <= 1) return;

      const data = lines.slice(1); // skip header
      let html = "";
      let preview = "";
      let currentCategory = "", currentSubcategory = "";

      for (const line of data) {
        const parts = line.split(",").map(sanitize);
        if (parts.length < 4) continue;

        const [category, subcategory, subsub, liItem] = parts;
        const emoji = emojiMap[category] || "🐟";

        // New Category
        if (category !== currentCategory) {
          if (currentCategory) {
            html += "</ul></div></div></div>\n";
            preview += "</ul></div></div></div>";
          }
          html += `<div class="category" onclick="toggle(this)"><span class="emoji">${emoji}</span> ${category}</div>\n<div class="subcategory">\n`;
          preview += `<div class="category" onclick="toggle(this)"><span class="emoji">${emoji}</span> ${category}</div><div class="subcategory">`;
          currentCategory = category;
          currentSubcategory = "";
        }

        // New Sub-subcategory
        if (subsub !== currentSubcategory) {
          if (currentSubcategory !== "") {
            html += "</ul></div>\n";
            preview += "</ul></div>";
          }
          html += `<div class="sub-subcategory">\n<h4>${subsub}</h4>\n<ul>\n`;
          preview += `<div class="sub-subcategory"><h4>${subsub}</h4><ul>`;
          currentSubcategory = subsub;
        }

        html += `${liItem}\n`;
        preview += `${liItem}`;
      }

      if (html) {
        html += "</ul></div></div></div>\n";
        preview += "</ul></div></div></div>";
      }

      document.getElementById("htmlOutput").value = html;
      document.getElementById("livePreview").innerHTML = preview;
    }

    function copyToClipboard() {
      const htmlText = document.getElementById("htmlOutput");
      htmlText.select();
      htmlText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("HTML copied to clipboard!");
    }
function resetFields() {
  document.getElementById("csvInput").value = "";
  document.getElementById("htmlOutput").value = "";
  document.getElementById("livePreview").innerHTML = "";
}

    // Ensure button is attached
    document.getElementById("convertBtn").addEventListener("click", convertCSV);
  </script>
</body>
</html>
