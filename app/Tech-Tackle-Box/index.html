<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Tackle Box</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #BBFAE5;
    }

    .header {
      width: 100vw;
      height: 200px; /* responsive height */
      background-image: url('https://github.com/jaime62/Wheatons-World/blob/main/app/Tech-Tackle-Box/Underwater%20Ocean%20scene.png?raw=true');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* prevents header from growing with margin */
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
      text-align: center;
    }

    .title-row img {
      height: 10vh;
      max-height: 60px;
      width: auto;
    }

    .title-row h1 {
      font-size: 2.5vw;
      font-weight: bold;
      color: gold;
      text-shadow: 2px 2px 6px #000;
      margin: 0;
    }

    .nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.4rem; /* space above buttons, doesn't affect header height */
      position: relative;
    }

    .nav button {
      background-color: #2196f3;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .nav button:hover {
      background-color: #1976d2;
    }

    @media (max-width: 600px) {
      .title-row h1 {
        font-size: 6vw;
      }

      .title-row img {
        height: 40px;
      }

      .nav button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }

    .logo {
      height: auto;
      width: auto;
      transform: scale(1.5);
      transform-origin: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title-row">
      <img class="logo" src="https://github.com/jaime62/Wheatons-World/blob/main/app/Tech-Tackle-Box/WheatonsWorld-Globe.png?raw=true" alt="Wheaton's World Logo">
      <h1>Tech Tackle Box</h1>
    </div>
    <div class="nav"><BR><BR>
      <button>Bag & Length</button>
      <button>Bait Cam</button>
      <button>Reef Map</button>
      <button>SmartSpots</button>
      <button>Windfinder</button>
    </div>
  </div>

  <div style="text-align: center; margin-top: 2rem;">
    <h2 style="color: blue;">Welcome Port Aransas Saltwater Anglers!</h2>
    <p style="color: black;">
      Use the menu buttons above to navigate to the various tools that we have in our "tackle box".
    </p>
    <p style="color: black;">
      <i>(Each will open in a separate window)</i>
    </p>
  </div>

</body>
</html>
