<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV to HTML Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f0f8ff;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    .output-preview {
      border: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
    }
    .category {
      background: #92D6B5;
      color: white;
      padding: .5rem;
      margin-top: 1rem;
      border-radius: 5px;
      font-weight: bold;
    }
    .sub-subcategory h4 {
      margin: 0.5rem 0 0.25rem;
    }
    ul {
      margin: 0 0 1rem 1rem;
    }
    button {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>CSV to HTML Converter</h2>
  <p>Paste your CSV data here (category, subcategory, sub-subcategory, li-code):</p>
  <textarea id="csvInput" placeholder="Category,Subcategory,Sub-subcategory,&lt;li&gt;Item Link&lt;/li&gt;"></textarea>
  <button onclick="convertCSV()">Convert</button>

  <h3>Generated HTML Code:</h3>
  <textarea id="htmlOutput" readonly></textarea>
  <button onclick="copyToClipboard()">Copy HTML to Clipboard</button>

  <h3>Live Preview:</h3>
  <div id="livePreview" class="output-preview"></div>

  <script>
    function sanitize(str) {
      return str.replace(/^"+|"+$/g, '').trim();
    }

    function convertCSV() {
      const csv = document.getElementById("csvInput").value.trim();
      const lines = csv.split("\n").slice(1); // Skip header row
      let output = "";
      let preview = "";
      let currentCategory = "", currentSubcategory = "";

      for (const line of lines) {
        const [catRaw, subRaw, subsubRaw, liCodeRaw] = line.split(",").map(sanitize);
        if (!catRaw || !subRaw || !liCodeRaw) continue;

        if (catRaw !== currentCategory) {
          if (currentCategory !== "") {
            output += "</ul>\n</div>\n";
            preview += "</ul></div>";
          }
          output += `<div class="category">üêü ${catRaw}</div>\n`;
          preview += `<div class="category">üêü ${catRaw}</div>`;
          currentCategory = catRaw;
          currentSubcategory = "";
        }

        if (subRaw !== currentSubcategory) {
          if (currentSubcategory !== "") {
            output += "</ul>\n</div>\n";
            preview += "</ul></div>";
          }
          output += `<div class="sub-subcategory">\n<h4>${subRaw}</h4>\n<ul>\n`;
          preview += `<div class="sub-subcategory"><h4>${subRaw}</h4><ul>`;
          currentSubcategory = subRaw;
        }

        const item = liCodeRaw.replace(/""/g, '"');
        output += `${item}\n`;
        preview += `${item}`;
      }

      if (output) {
        output += "</ul>\n</div>\n";
        preview += "</ul></div>";
      }

      document.getElementById("htmlOutput").value = output;
      document.getElementById("livePreview").innerHTML = preview;
    }

    function copyToClipboard() {
      const htmlText = document.getElementById("htmlOutput");
      htmlText.select();
      htmlText.setSelectionRange(0, 99999); // for mobile
      document.execCommand("copy");
      alert("HTML copied to clipboard!");
    }
  </script>
</body>
</html>
